<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Shape and Dress Suggestions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 15px;
        }
        .avatar i {
            font-size: 50px;
            color: #ccc;
            transition: all 0.3s ease-in-out;
        }
        .avatar i.active {
            color: #007BFF;
            transform: scale(1.2);
        }
        .result, .suggestions {
            margin-top: 20px;
            text-align: center;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
        }
        .suggestions img {
            max-width: 150px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .suggestions img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Body Shape and Dress Suggestions</h1>
